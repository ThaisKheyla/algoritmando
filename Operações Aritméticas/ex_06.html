<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 06</title>
</head>
<body>
    <!--
    
    06. Crie uma página que solicite ao usuário que digite o nome da rua/avenida/vila e o número da casa onde mora.

    a) Deve haver um botão com o texto "Onde eu moro".
    b) Ao clicar no botão, deve aparecer uma frase como esta em um alerta
    "Seu logradouro é X" - Onde X é o valor que o usuário digitou no primeiro campo
    c) Na sequência da mensagem acima, deve aparecer em outro alerta:
    "O número do seu logradouro é Y"  - Onde Y é o valor que o usuário digitou no segundo campo
    OBS: aparecem 2 mensagens, uma após a outra!
    -->
    <p>Insira sua rua/avenida/vila: </p>
    <input type="text" id="inp_endereco">
    <br>
    <p>Insira o número da sua casa: </p>
    <input type="number" id="inp_numeroCasa">
    <br>
    <button onclick="moradia()">Onde eu moro</button>
</body>
<script>
    function moradia(){
        endereco = inp_endereco.value;
        numCasa = Number(inp_numeroCasa.value);
        alert(`Seu logradouro é ${endereco}`);
        alert(`O número do seu logradouro é ${numCasa}`)
    }
</script>
</html>
