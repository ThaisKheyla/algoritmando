<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 14</title>
</head>
<body>
    <!--
    14. Crie um programa que:

    a) Solicite o valor a ser depositado/retirado pelo usuário
    b) Tenha os botões “Depositar” e “Retirar”. Ao clicar em algum deles,
     exibe um alerta com uma das mensagens abaixo, de acordo com o botão que foi clicado:

    Depósito de R$X efetuado! Saldo atual: R$Y
    Retirada de R$X efetuada! Saldo atual: R$Y

    OBS: utilize variáveis globais para iniciar o valor do saldo como 0, 
    para depois ir reduzindo/incrementando de acordo com a operação realizada, preservando o valor anterior   
    -->
    <p>Insira o valor a ser depositado/retirado: </p>
    <input type="number" id="inp_valor">
    <br>

    <button onclick="depositar()">depositar</button>
    <button onclick="retirar()">retirar</button>
    <br>
    <div id="resultado"></div>
</body>
<script>
    var saldo = 0;

    function depositar(){
        var valor = Number(inp_valor.value);
        saldo += valor;
        resultado.innerHTML = `depósito de R$${valor} efetuado! Saldo atual: R$${saldo}`;
    }

    function retirar(){
        var valor = Number(inp_valor.value);
        saldo -= valor;
        resultado.innerHTML = `Retirada de R$${valor} efetuada! Saldo atual: R$${saldo}`;
    }
</script>
</html>
