<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 13</title>
</head>
<body>
    <!--
    13. Crie um programa que:

    a) Tenha os botões “Receber 100” e “Pagar 50”.
    b) Ao clicar em “Receber 100”, atualize o saldo do usuário e exiba a mensagem 
    “Transferência de R$100 recebida! Saldo atual: R$Y”.
    c) Ao clicar em “Pagar 50”, atualize o saldo do usuário e exiba a mensagem 
    “Pagamento de R$50 efetuado! Saldo atual: R$Y”.

    OBS: utilize variáveis globais para iniciar o valor do saldo como 0, para depois ir reduzindo/incrementando de acordo com a operação realizada, preservando o valor anterior
    -->
    <div id="saldoAtual"></div>
    <button onclick="receber100()">Receber 100</button>
    <button onclick="pagar50()">Pagar 50</button>
</body>
<script>
    var saldo = 0;

    function receber100() {
        saldo += 100;
    saldoAtual.innerHTML = `Transferência de R$100 recebida! Saldo atual: R$ ${saldo}`;
    }

    function pagar50() {
        saldo -= 50;
        saldoAtual.innerHTML = `Pagamento de R$50 efetuado! Saldo atual: R$ ${saldo}`;
    }
</script>
</html>
