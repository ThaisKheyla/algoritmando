<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
</head>
<body>
    <!--
    01. Crie um programa o qual:

    a) Tenha os botões "Pare", "Pense" e "Siga"."
    b) Ao clicar no 1º, aparece para o usuário a frase "Pare e aguarde!".

    Ao clicar no 2º botão, a frase que deve aperecer é: "Pense se pode seguir ou se deve parar!".
    Ao clicar no 3º botão, a frase que deve aperecer é: "Pode seguir adiante!"
    -->

    <div id="texto"></div>
    <br>
    <br>
    <button onclick="pare()">Pare</button>
    <button onclick="pense()">Pense</button>
    <button onclick="siga()">Siga</button>
</body>
<script>
    function pare(){
        texto.innerHTML = ("Pare e aguarde!");
    }

    function pense(){
        texto.innerHTML = ("Pense se pode seguir ou se deve parar!");
    }

    function siga(){
        texto.innerHTML = ("Pode seguir adiante!")
    }
</script>
</html>
