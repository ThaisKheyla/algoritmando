<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 09</title>
</head>
<body>
    <!--
    09. Um estudante recebeu o Bilhete Único de estudante pela primeira vez e deseja saber quanto vai economizar por mês. 
    O valor para estudante é metade do valor da passagem. Crie um programa que:

    a) Pergunte a ele o valor da passagem
    b) Pergunte a ele quantas viagens fará por mês
    c) Ao clicar num botão "Ver economia", deve ver um alerta com uma frase como esta: 
    "Você economizará R$X por mês"
    -->
    <p>Insira o valor da passagem: </p>
    <input type="number" id="inp_valorPassagem">
    <br>
    <p>Insira a quantidade de viagens que fará por mês: </p>
    <input type="number" id="inp_viagensMes">
    <br>
    <button onclick="verificar()">Ver economia</button>

</body>
<script>
    function verificar(){
        valorPassagem = Number(inp_valorPassagem.value);
        viagensPorMes = Number(inp_viagensMes.value);

        var economia = (valorPassagem / 2) * viagensPorMes;
        
        alert(`Você economizará R$ ${economia} por mês`)
    }
</script>
</html>
